<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1> Добро пожаловать в цифровую библиотеку</h1>
<h2 th:text="'Всего на полке ' + ${books.size()} + ' книг'">количество книг</h2>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublication()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new"><strong>Add new book</strong></a>
<br/>
<a href="/people">Go to People list</a>
</body>
</html>
